<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
  />

  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Hello World</title>
</head>

<body>
  <div class="app">
    <h1>PhoneGap</h1>
    <input type="button" value="alert" id="alert">
    <input type="button" value="confirm" id="confirm">
    <input type="button" value="beep" id="beep">
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript">
    //设备准备好
    document.addEventListener('deviceready', function () {
      var alert = document.getElementById('alert');
      var confirm = document.getElementById('confirm');
      var beep = document.getElementById('beep');
      alert.addEventListener('touchstart', function () {
        navigator.notification.alert(
          '信息',
          function () {
            window.alert('用户确认后要去办的事')
          }, 
          '标题', '确认'
        );
      }, false)

      confirm.onclick = function () {
        navigator.notification.confirm(
          '信息',
          function (res) {
            confirm.style.background='red';
            window.alert(res)
          },
          '标题', '确认,取消'
        );
      }

      beep.onclick=function(){
        navigator.notification.beep(1);//ios 3次
      }
    }, false);
  </script>
</body>

</html>
